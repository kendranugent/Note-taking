<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Note Taking App</h1>

    <!-- Input for title -->
    <input type="text" id="note-title" placeholder="Enter note title">

    <!-- Input for content -->
    <textarea id="note-content" placeholder="Enter note content"></textarea>

    <!-- Buttons -->
    <button id="create-note" type="button">Create Note</button>
    <button id="edit-note" type="button">Edit Note</button>
    <button id="organize-notes" type="button">Organize Notes</button>

    <!-- Container for displaying notes -->
    <div id="notes-container"></div>

    <script src="app.js"></script>
</body>
</html>
